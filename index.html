<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <div class="picture">
        <div class="logo">
            <img src="/odin-lined.png" alt="Odin Logo" class="imageTwo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="rightPage">
        <h1 class="headline">
            This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!!
        </h1>
        <form action="#" class="signUp">  
            <p>Let's do it!</p>
            <div class="field">     
                    <div class="input">
                        <label for="">First Name</label>
                        <input type="text" name="first-name" required>
                    </div>
                    <div class="input">
                        <label for="">Last Name</label>
                        <input type="text" name="last-name" required>
                    </div>
                    <div class="input">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="">Phone Number</label>
                        <input type="number" name="phone" required>
                    </div>
                    <div class="input">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>  
                    <div class="input">
                        <label for="">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirmPassword" required>
                    </div>
                </div>  
            <button type="submit" class="btn">Create Account</button>    
        </form>
        <div class="logIn">
            <p>Already have an account?</p>
            <a href="#" class="login">Log In</a>
        </div>
    </div>
</div>

</body>
</html>
